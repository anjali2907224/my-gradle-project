plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
  mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'io.cucumber:cucumber-java:4.7.2'
    compile 'io.cucumber:cucumber-junit:4.7.2'
    compile 'io.cucumber:cucumber-picocontainer:4.7.2'
    compile 'log4j:log4j:1.2.17'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.yaml:snakeyaml:1.26'
    testCompile 'org.yaml:snakeyaml:1.26'
    compile 'io.rest-assured:rest-assured:4.0.0'
    compile 'org.hamcrest:hamcrest:2.1'
    compile 'com.jayway.jsonpath:json-path:2.4.0'
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'commons-io:commons-io:2.6'
    compile 'com.google.cloud:google-cloud-spanner:1.49.2'
    compile 'com.google.auth:google-auth-library-credentials:0.20.0'
    compile 'org.xmlunit:xmlunit-core:2.6.3'
    compile 'org.assertj:assertj-core:3.13.2'
    compile 'org.xmlunit:xmlunit-assertj:2.6.3'
    compile 'io.qameta.allure:allure-cucumber4-jvm:2.13.2'
    compile 'org.slf4j:slf4j-api:1.7.30'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.0'
    compile 'com.github.dzieciou.testing:curl-logger:1.0.3'
    compile 'com.google.cloud:google-cloud-bigquery:1.103.0'
    compile "com.google.cloud:google-cloud-spanner-jdbc:2.5.11"
    compile "com.google.cloud:google-cloud-spanner"
    compile "com.google.cloud:google-cloud-spanner:1.49.2"
    compile "com.google.cloud:libraries-bom:24.3.0"
    compile "com.google.truth:truth:1.0.1"
    compile "org.junit.jupiter:junit-jupiter-api:5.6.2"

}

group = 'com.lbg.vy.liquibase.bdd.stepdefs'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava, processTestResources
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            systemProperty "env.type", System.getProperty("env.type")
            def tags = System.getProperty("tags")
            if (tags!=null){
                args = ['--plugin', 'pretty', '--plugin' , 'json:target/cucumber.json', '--plugin' , 'io.qameta.allure.cucumber4jvm.AllureCucumber4Jvm' , '--tags', System.getProperty("tags"), '--glue', 'com.lbg.vy.liquibase.bdd.stepdefs', 'src/test/resources/features']
            }else {
                args = ['--plugin', 'pretty', '--plugin' , 'json:target/cucumber.json', '--plugin' , 'io.qameta.allure.cucumber4jvm.AllureCucumber4Jvm' , '--glue', 'com.lbg.vy.liquibase.bdd.stepdefs', 'src/test/resources/features']
            }
        }
    }
}
